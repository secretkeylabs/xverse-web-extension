name: Create release PRs
##
# This workflow initiates the release process (create release PRs):
# - creates a release branch with version bump
# - creates a release PR to main & develop
#
on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump level'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # actions/checkout@v4
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e #v4.3.0
        with:
          node-version: 23
          cache: npm
      - id: run-create-release-pr-sh
        env:
          BUMP: ${{ inputs.bump }}
          SOURCE_BRANCH: ${{ github.ref_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # git config
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          # run shell script
          cd scripts
          ./create-release-pr.sh
